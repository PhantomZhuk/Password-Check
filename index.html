<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="wrap">
        <header>
            <div class="logo">Registration form</div>
            <div class="btnSettings">*</div>
        </header>
        <main>
            <div class="formContainer">
                <div class="inputContainer">
                    <input type="text" id="loginInput">
                    <div class="loginPlaceholder">Login</div>
                    <input type="text" id="emailInput">
                    <div class="emailPlaceholder">Email</div>
                    <input type="password" id="passwordInput">
                    <div class="passwordPlaceholder">Password</div>
                </div>
                <ul class="checkContainer">
                    <li class="check1">*your login shoud have 4-12 symbols</li>
                    <li class="check2">*your password shoud have 8-12 symbols</li>
                    <li class="check3">*your password shoud have special symbols</li>
                    <li class="check4">*your password shoud have big letEer</li>
                    <li class="check5">*your password shoud have small letter</li>
                    <li class="check6">*your password shoud have numbers</li>
                </ul>
                <div class="btnContainer">
                    <button id="continue">Continue</button>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
